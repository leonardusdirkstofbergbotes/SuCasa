<div class="picture">
    <img src="assets/icons/category-default.webp" *ngIf="picturePreviewUrl === '' || picturePreviewUrl == null" (click)="profilePictureInput.click()" alt="defualt category image">
    <img [src]="picturePreviewUrl" alt="your custom profile picture" class="imagePreview" (click)="profilePictureInput.click()" *ngIf="picturePreviewUrl && picturePreviewUrl != ''">
    <input accept="image/*" (change)="createPreviewUrl($event)" type="file" #profilePictureInput>
</div>
